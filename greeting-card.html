<!DOCTYPE html>
<html>
<head>
        
    <title>Greeting Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');
        :root {
            font-family: 'Kalam', cursive;
            --card-bg: #ffffff;
            --text-color: #212121;
            --shadow-color: rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                font-family: 'Kalam', cursive;
                --card-bg: #000000;
                --text-color: #f0f0f0;
                --shadow-color: rgba(0,0,0,0.3);
            }
        }
        body {
            font-family: 'Kalam', cursive;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            background-color: transparent;
        }
        .card {
            width: 300px;
            height: 200px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px var(--shadow-color);
            text-align: center;
            color: var(--text-color);
        }
        
        .greeting {
        	white-space: nowrap;
        	font-size: 30px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .date {
            font-size: 18px;
            margin-top: 0px;
        }
        .time {
        	margin-top: 15px;
        	font-size: 30px;
        }
        .day-of-week
        {
        	font-size: 26px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="greeting" id="greeting">Hello! Welcome to my site!</div>
        <div class="date" id="date">Loading date...</div>
        <div class="day-of-week" id = "day-of-week"> Hello </div>
        <div class="time" id="time"> Loading time...</div>
    </div>

    <script>
        function updateGreeting() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
            };
            const hour = now.getHours();
            let greeting = 'Hello!';
            if(hour >= 6 && hour <= 8)
            	greeting = 'Nice Early Start!';
            else if(hour > 8 && hour < 12) greeting = 'Good Morning!';
            else if(hour >= 12 && hour < 18) greeting = 'Good Afternoon!';
            else if(hour >= 18 && hour < 24) greeting = 'Good Evening!';
            else greeting = "Sleep Soon!";
            const options2 = {
            	hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            }
            const options3 = {
            	weekday: 'long',
              }
            document.getElementById('greeting').textContent = greeting;
            document.getElementById('day-of-week').textContent = now.toLocaleString('en-US', options3);
            document.getElementById('date').textContent = now.toLocaleString('en-US', options);
            document.getElementById('time').textContent = now.toLocaleString('en-US', options2);
        }
        
        updateGreeting();
        setInterval(updateGreeting, 1000);
    </script>
</body>
</html>
